<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap" rel="stylesheet" />
  <script src="main.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="searchBox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter a City..." autocomplete="off">
    </div>

    <div class="weather">
      <div class="location">
        <label class="toggle">
          <input type="checkbox" id="cToggle" class="box" />
          <span class="slider"></span>
        </label>

        

      <div class="status">
        <div class="temperature" id="temp">17&deg;C</div>
        <div class="min-max" id="min-max">17&deg;C (min) / 25&deg;C (max)</div>
        <div class="description" id="description">Clear Sky</div>
        <div class="images"><img id="icon"></img></div>
      </div>
    </div>

  </div>




  <script src="main.js"></script>
</body>


</html>
